<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save The Date</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        #password-form {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 40px 20px;
        }

        #password-form h2 {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 30px;
            color: #000;
        }

        #password-input {
            width: 100%;
            padding: 15px;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 4px;
            color: #000;
            font-size: 16px;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        #password-input:focus {
            outline: none;
            border-color: #000;
        }

        #submit-button {
            width: 100%;
            padding: 15px;
            background: #000;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        #submit-button:hover {
            background: #333;
            transform: translateY(-1px);
        }

        #error-message {
            color: #ff4444;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Content Styles */
        #content {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
        }

        .header-text {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .date-text {
            font-size: 1.5rem;
            font-weight: 500;
            margin-bottom: 40px;
            color: #666;
        }

        .names-text {
            font-size: 1.2rem;
            font-weight: 400;
            margin-bottom: 30px;
            letter-spacing: 1px;
            line-height: 1.4;
        }

        .address-text {
            font-size: 1rem;
            color: #666;
            margin-bottom: 40px;
            line-height: 1.5;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            .header-text {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            .date-text {
                font-size: 1.3rem;
            }
            .names-text {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 480px) {
            .header-text {
                font-size: 1.8rem;
            }
            .date-text {
                font-size: 1.2rem;
            }
            .names-text {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="password-form">
            <h2>Enter Password</h2>
            <input type="password" id="password-input" placeholder="Password">
            <button id="submit-button">Submit</button>
            <p id="error-message" class="hidden-content">Incorrect password. Please try again.</p>
        </div>
        <div id="content" class="hidden-content">
            <h1 class="header-text">SAVE THE DATE</h1>
            <p class="date-text">10.25.2025</p>
            <p class="names-text">
                MEGAN MCGEE &<br>
                IAN SIGSWORTH
            </p>
            <p class="address-text">
                Grey LB<br>
                237 Long Beach Blvd<br>
                Long Beach, CA 90802
            </p>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const passwordInput = document.getElementById('password-input');
            const submitButton = document.getElementById('submit-button');
            const passwordForm = document.getElementById('password-form');
            const content = document.getElementById('content');
            const errorMessage = document.getElementById('error-message');

            const correctPassword = 'milano';

            const checkPassword = () => {
                if (passwordInput.value === correctPassword) {
                    passwordForm.classList.add('hidden-content');
                    content.classList.remove('hidden-content');
                } else {
                    errorMessage.classList.remove('hidden-content');
                    passwordInput.value = '';
                    passwordInput.focus();
                }
            };

            submitButton.addEventListener('click', checkPassword);
            passwordInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    checkPassword();
                }
            });
        });
    </script>
</body>
</html>
